<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/home.css">
    <link rel="stylesheet" href="./CSS/settings.css">
    <link rel="stylesheet" href="./CSS/css/all.css">
</head>
<body>
    <div class="overall-container">
        <div class="index-screen">
            <div class="login-page">
                <h3>Sign Up</h3>
                <span>E-vote is intresting with account</span>
                <form>
                    <fieldset class="name">
                        <label for="name"><i class="fas fa-user"></i></label>
                        <input type="text" id="name" placeholder="User name">
                    </fieldset>
                    <fieldset class="email">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Enter a valid email">
                    </fieldset>
                    <fieldset class="password">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Enter a strong password">
                    </fieldset>
                </form>
            </div>
            <h3>Welcome To e-vote</h3>
            <div id="ballot-box">
                <img src="./Tools/images.png" alt="ballot-box">
            </div>
            <article>
                <p><marquee behavior="alternate" direction="">Your Voice Your Vote</marquee></p>
                <span>Feel proud to be a voter. Be ready to vote</span>
            </article>
            <button id="index-btn">Continue to vote</button>
        </div>
    </div>
    <script src="./scripts/jquery-3.6.1.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
